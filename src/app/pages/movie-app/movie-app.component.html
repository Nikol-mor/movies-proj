<section class="movie-app">
  <movie-details
    *ngIf="selectedMovieId; else petList"
    [movieId]="selectedMovieId"
  ></movie-details>

  <ng-template #petList>
    <movie-filter></movie-filter>
    <movie-list
      (onSelect)="selectedMovieId = $event"
      [movies]="movies$ | async"
    ></movie-list>
  </ng-template>

    *ngIf="!selectedMovieId"
    (onSelect)="selectedMovieId = $event"
    [movies]="movies$ | async"
  ></movie-list> -->
</section>
